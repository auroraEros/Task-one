<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task One</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
  </head>
  <body class="p-4">
    <article class="p-4 text-base">
      <h2 class="font-bold mb-8 text-base md:text-xl lg:text-2xl pr-4">
        مشاهده درخواست‌های جاری
      </h2>
      <div
        x-data="{requests:[{id:1, fullName:'محمد محمدی',dateOfRequest:'1402/7/2'},
                           {id:2, fullName:'علی محمدی',dateOfRequest:'1402/8/4'},
                           {id:3, fullName:'رضا محمدی',dateOfRequest:'1402/9/5'},
                           {id:4, fullName:'سامان محمدی',dateOfRequest:'1402/7/6'},
                           {id:5, fullName:'ساسان محمدی',dateOfRequest:'1402/7/7'},
                           {id:6, fullName:'مرتضی محمدی',dateOfRequest:'1402/7/8'},
                           
                           ]}"
        class="p-2 grid  gap-y-10 md:grid-cols-2 md:gap-x-6 xl:grid-cols-3"
      >
        <template x-for="request in requests" :key="request.id">
          <section class="max-w-md w-4/5 flex flex-col gap-4">
            <div class="flex justify-between items-center">
              <div class="text-blue-800 flex items-center">
                <span
                  class="flex justify-center items-center ml-3 w-8 h-8 sm:w-10 sm:h-10 rounded-lg bg-blue-100 text-center text-xs md:text-base lg:text-xl"
                  >2</span
                >
                <a class="font-bold text-xs md:text-base lg:text-xl" href="#"
                  >آپلود مستندات</a
                >
              </div>
              <p
                x-text="request.dateOfRequest"
                class="text-xs text-gray-800"
              ></p>
            </div>
            <div>
              <h3 class="font-bold mb-1 text-xs md:text-base lg:text-xl">
                درخواست عضویت
              </h3>
              <p class="text-xs">شناسه درخواست #123456</p>
            </div>

            <div class="flex justify-between items-center">
              <div class="flex justify-center items-center">
                <img
                  class="block max-w-full w-12 h-12 sm:w-16 sm:h-16 rounded-xl"
                  src="../images/user-5.jpg"
                  alt="user profile"
                />
                <p
                  x-text="request.fullName"
                  class="mr-2 text-xs md:text-base lg:text-xl"
                ></p>
              </div>
              <a
                href="#"
                class="block px-2.5 py-2 text-xs rounded-xl bg-blue-800 text-white"
                >مشاهده درخواست</a
              >
            </div>
          </section>
        </template>
      </div>
    </article>

    <script src="//unpkg.com/alpinejs" defer></script>
  </body>
</html>
